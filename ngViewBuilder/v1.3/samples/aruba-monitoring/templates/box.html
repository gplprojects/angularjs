<div class="panel_wrapper" id="container-{{name}}" name="container-{{name}}" ng-hide="{{hideWhen}}" style="max-width:30%;">
    <div class="panel rounded white no_pad">
        <div class="title_heading" ng-if="{{showTitle}}"> <a>{{title || label}}</a> </div>
        <ul class="two_column_list">
            <li><span id="{{id}}" name="{{name}}" ng-bind="model.{{dataPath}}"> </span></li>
        </ul>
    </div>
</div>
