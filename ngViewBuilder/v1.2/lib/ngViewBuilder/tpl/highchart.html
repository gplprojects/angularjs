<div class="highchart-container highchart-{{name}}" id="container-{{name}}" name="container-{{name}}" style="margin:5px;">
    <highchart class="highchart-{{name}}"
               id="{{id}}"
               name="{{name}}"
               height= "100px"
               width= "200px"
               style="margin: 5px; min-height:{{config.height}}; min-width={{config.width}};"
               config="$schema.config.{{name}}">
    </highchart>
</div>
